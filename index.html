<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input.error {
      border-color: red;
    }

    .password-toggle {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .password-toggle input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #1a7e9d;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
      border-radius: 10px;
      display: none;
    }

    .spinner {
      border: 5px solid #ccc;
      border-top: 5px solid #2193b0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>LOG IN [ログイン]</h2>

    <label for="username">ユーザー名:</label>
    <input type="text" id="username" placeholder="Your ID" />

    <label for="pass">パスワード:</label>
    <input type="password" id="pass" placeholder="Your PASS" />

    <div class="password-toggle">
      <input type="checkbox" id="showpassword" onclick="showOrHide()" />
      <label for="showpassword">パスワードを表示</label>
    </div>

    <button id="login-btn" onclick="login()">ログイン</button>

    <div class="error-message" id="error-msg"></div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>ログイン中...</div>
    </div>
  </div>

  <script>
    // ユーザーデータ
    const userdata = [
      {
        name: "administrator",
        age: 20,
        email: "Administrator@example.com",
        password: "Administrator",
      },
      {
        name: "oshiki",
        age: 0,
        email: "s123025@jishukan.ed.jp",
        password: "Oshiki",
        link: "https://yuma873.github.io/blush-nimble/portal.html",
      },
      {
        name: "kanri",
        age: 999,
        email: "wlnhh22791@yahoo.co.jp",
        password: "wlnhh22791",
      },
      {
        name: "user3",
        age: 23,
        email: "user3@example.com",
        password: "user-3",
      }
    ];

    let loginAttempts = 3;

    // パスワード表示切替
    function showOrHide() {
      const passField = document.getElementById("pass");
      passField.type = document.getElementById("showpassword").checked ? "text" : "password";
    }

    // エラーメッセージ表示
    function showError(msg) {
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = msg;
    }

    function lockLogin() {
      document.getElementById("login-btn").disabled = true;
      showError("ログイン回数が上限に達しました。再読み込みしてください。");
    }

    // ログイン処理
    function login() {
      const username = document.getElementById("username");
      const password = document.getElementById("pass");
      const errorMsg = document.getElementById("error-msg");
      const loading = document.getElementById("loading");

      // 入力初期化
      username.classList.remove("error");
      password.classList.remove("error");
      errorMsg.textContent = "";

      const user = userdata.find(u => u.name === username.value && u.password === password.value);

      if (user) {
        console.log(`ログイン成功: ${user.name}`);
        loading.style.display = "flex"; // ローディング画面表示

        // 2秒後にジャンプ
        setTimeout(() => {
          location.href = user.link || "https://yuma873.github.io/blush-nimble/portal.html";
        }, 2000);

      } else {
        loginAttempts--;
        console.warn(`ログイン失敗: 残り${loginAttempts}回`);
        showError(`ユーザー名またはパスワードが間違っています（残り${loginAttempts}回）`);
        username.classList.add("error");
        password.classList.add("error");

        if (loginAttempts <= 0) {
          lockLogin();
        }
      }
    }

    // Enterキーでログイン
    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
