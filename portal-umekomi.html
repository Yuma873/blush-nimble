<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポータルサイト - その他ツール埋め込み</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        background-color: #f5f5f5;
        height: 100vh;
        overflow: hidden;
      }
      nav {
        width: 220px;
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        min-height: 100vh;
        box-sizing: border-box;
      }
      nav a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 12px;
        margin: 8px 0;
        background-color: #34495e;
        border-radius: 6px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #1abc9c;
      }
      main {
        flex: 1;
        padding: 10px 10px 60px; /* 下に固定フッターの余白 */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header {
        font-size: 1.8em;
        margin-bottom: 15px;
        color: #2c3e50;
      }
      .iframe-container {
        flex: 1;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #1abc9c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        align-self: flex-start;
      }

      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        background-color: #2c3e50;
        color: white;
        padding: 8px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 9999;
      }

      .ticker {
        display: inline-block;
        white-space: nowrap;
        animation: tickerScroll 25s linear infinite;
        padding-left: 100%;
      }

      @keyframes tickerScroll {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <img
        src="https://t4.ftcdn.net/jpg/00/83/86/63/360_F_83866376_1bnVFhX0uPIfuZ1ZSYlfhCsIlHOVPt6G.jpg"
        alt="メニュー画像"
        style="width: 100%; border-radius: 5px; margin-bottom: 10px"
      />
      <a href="portal.html">🏠 トップ</a>
      <a href="portal-news.html">📰 お知らせ</a>
      <a href="portal-tool.html">🛠 ツール</a>
      <a href="portal-renraku.html">📢 掲示板連絡</a>
      <a href="portal-umekomi.html">🧰水泳関連 ツールポータル</a>
      <a href="portal-tenki.html">⛅️今後の天気【プール練の参考に】</a>
    </nav>
    <main>
      <header>🛠 その他ツール埋め込み</header>
      <div class="iframe-container">
        <iframe
          src="https://yuma873.github.io/blush-nimble/toolshu.html"
          loading="lazy"
          title="その他ツール"
        ></iframe>
      </div>
      <button onclick="location.href='portal.html'">トップへ戻る</button>
    </main>

    <div class="ticker-wrap">
      <div class="ticker">
        <span
          >🚨 このページはiframeでツールページを埋め込んでいます ／ 📢
          トップへ戻るには上のボタンをクリックしてください</span
        >
      </div>
    </div>
  </body>
</html>
