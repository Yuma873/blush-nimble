        background-color: #2c3e50;

      nav a {

        color: white;

        padding: 12px;

      }
      ul {

      ul li a {

      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        background-color: #2c3e50;
        color: white;
        padding: 8px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 9999;
      }

      .ticker {
        display: inline-block;
        white-space: nowrap;
        animation: tickerScroll 25s linear infinite;
        padding-left: 100%;
      }

      @keyframes tickerScroll {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(-100%);
        }
      }
